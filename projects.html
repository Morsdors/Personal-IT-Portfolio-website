<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dorota Solarska - Projects</title>

  <!-- Bootstrap & Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700;900&display=swap" rel="stylesheet">

  <!-- Vendor CSS -->
  <link rel="stylesheet" href="css/vendor.css">
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }

    .projects-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      border-bottom: 1px solid #ddd;
      background: #fff;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .portfolio-item {
      position: relative;
    }

    .video-wrapper {
      position: relative;
      display: block;
      width: 100%;
      overflow: hidden;
      border-radius: 8px;
    }

    .video-wrapper img.preview,
    .video-wrapper video.hover-video {
      width: 100%;
      height: auto;
      display: block;
    }

    .hover-video {
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    /* Hover effect on desktop only */
    @media (hover: hover) and (pointer: fine) {
      .video-wrapper:hover .hover-video {
        opacity: 1;
      }
      /* Only fade image if there is a hover-video */
      .video-wrapper:has(.hover-video):hover .preview {
        opacity: 0;
      }

    }

    .caption {
      margin-top: 0.5rem;
      text-align: center;
    }

    .caption .title a {
      text-decoration: none;
      color: #000;
      font-weight: 500;
    }

    /* Mobile optimization */
    @media (max-width: 576px) {
      .projects-header {
        flex-direction: column;
        align-items: center;
        text-align: center;
        padding: 1rem;
      }

      .projects-header a.btn {
        margin-top: 0.75rem;
        width: 100%;
        max-width: 250px;
        font-size: 0.9rem;
      }

      .projects-header h2 {
        margin-bottom: 1rem;
      }
      .projects-grid {
        grid-template-columns: 1fr;
        padding: 1rem;
      }
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header class="projects-header">
    <h2 class="m-0">My Projects</h2>
    <a href="index.html" class="btn btn-dark text-uppercase py-2 px-4">‚Üê Back to Home</a>
  </header>

  <!-- Projects Grid -->
  <main>
    <div class="projects-grid">
      <!-- Project 1 -->
      <div class="portfolio-item">
        <a href="https://genalphatranslate.netlify.app/" title="AI-based translator">
          <div class="video-wrapper">
            <img src="images/me-AlphaTranslate-screenshot.png" alt="portfolio" class="preview">
            <video class="hover-video" muted loop preload="metadata">
              <source src="translation-vid.mp4" type="video/mp4">
              Your browser does not support the video tag.
            </video>
          </div>
        </a>
        <div class="caption">
          <div class="title">
            <a href="https://genalphatranslate.netlify.app/">AI-based translator from English to GenAlpha slang</a>
          </div>
        </div>
      </div>

      <!-- Project 2 -->
      <div class="portfolio-item">
        <a href="https://dorota-solarska-green-ai.netlify.app" title="Green-AI practices research">
          <div class="video-wrapper">
            <img src="images/me-GreenAI-screenshot2.png" alt="portfolio" class="preview">
            <video class="hover-video" muted loop preload="metadata">
              <source src="GreenAI-vid.mp4" type="video/mp4">
              Your browser does not support the video tag.
            </video>
          </div>
        </a>
        <div class="caption">
          <div class="title">
            <a href="https://dorota-solarska-green-ai.netlify.app">Green-AI practices research</a>
          </div>
        </div>
      </div>

      <!-- Project 3 -->
      <div class="portfolio-item">
        <a href="https://sunglow.netlify.app" title="Website for an online store">
          <div class="video-wrapper">
            <img src="images/me-Sunglow-screenshot.png" alt="portfolio" class="preview">
            
          </div>
        </a>
        <div class="caption">
          <div class="title">
            <a href="https://sunglow.netlify.app">Website for an online store</a>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Scripts -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Hover Video Play/Pause
      const wrappers = document.querySelectorAll(".video-wrapper");

      wrappers.forEach(wrapper => {
        const video = wrapper.querySelector(".hover-video");
        if (!video) return;

        wrapper.addEventListener("mouseenter", () => {
          video.currentTime = 0;
          video.play().catch(err => console.log("Autoplay blocked:", err));
        });

        wrapper.addEventListener("mouseleave", () => {
          video.pause();
        });
      });

      // Chocolat Lightbox (if included)
      if (typeof Chocolat !== "undefined") {
        Chocolat(document.querySelectorAll(".image-link"), {
          imageSize: 'contain',
          loop: true,
        });
      }

      // AOS Animations (if included)
      if (typeof AOS !== "undefined") {
        AOS.init({
          duration: 1200,
        });
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
